<!DOCTYPE html>
<html>
<head>
<style>




#wrapper {
  max-width: 1050px;
  margin: 60px auto 60px auto;
  background-color: #DDD
}
#outer {
  display: table;
  width: 100%;
  table-layout: fixed;
}
.itemwrapper {
  display: table-cell;
  vertical-align: top;
  width: 100%;
}
img {
  max-width: 100%;
  height: auto;
}




</style>
</head>
<body>



<div id="wrapper">
  <div id="outer">
    <div class="itemwrapper">
      <img src="LOGO-EBSB.png" 
   style="position:relative; left:80px; top:10px; width:250px; height:250px; border:none;">
    </div>
    <div class="itemwrapper">
      <img src="horzlogolong.png" 
   style="position:relative; left:480px; top:10px; width:1050px; height:165px; border:none;">
    </div>
  </div>
</div>



</body>
</html>
